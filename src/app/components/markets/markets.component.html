<div class="markets-container mat-elevation-z8">
  <mat-table #table [dataSource]="markets">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price (per stock)</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.price | currency}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buy">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field class="">
          <input matInput placeholder="quantity" />
        </mat-form-field>
        <button mat-button color="primary" (click)="buyStocks(element.id)">BUY</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
