<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <span class="mat-accent">{{data.message}}</span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">{{data.cancelButton}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.okButton}}</button>
</div>
